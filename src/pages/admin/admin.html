<ion-header>

  <ion-navbar>
    <ion-title>Administration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <p-dropdown [options]="people" optionLabel="displayName" [(ngModel)]="selectedPerson" [style]="{'width':'250px'}" placeholder="VÃ¦lg person..." (onChange)="selectedPersonChanged($event)"></p-dropdown>
    <!--<button pButton type="button" label="Opret ny" icon="fa-plus" iconPos="right" (click)="onAddMemberButtonClick()"></button>
    <button pButton type="button" label="Fjern" icon="fa-minus" iconPos="right" (click)="onRemoveMemberButtonClick()"></button>-->
  </div>
  <br />
  <div>
    <!--<span class="ui-float-label">
        <input id="selectedMemberNameInput" pInputText type="text" [(ngModel)]="selectedMemberName" />
        <label for="selectedMemberNameInput">Navn:</label>
    </span>-->
    <span class="ui-float-label">
        <input id="selectedMemberSipInput" pInputText type="text" [(ngModel)]="selectedMemberSIPNumber" />
        <label for="selectedMemberSipInput">SIP Nummer:</label>
    </span>
  </div>
  <br />
  <div>
    <span *ngFor="let team of teams" style="margin: 10px">
      <div>
        {{team.name}}
      </div>
      <p-checkbox [(ngModel)]="selectedTeams[team.id]" binary="true" (onChange)="changedTeam($event, team.id)"></p-checkbox>
    </span>
  </div>
  <button pButton type="button" label="Gem" icon="fa-save" iconPos="right" (click)="onSaveButtonClick()"></button>
</ion-content>
